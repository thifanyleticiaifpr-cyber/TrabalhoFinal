<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <h2>Controle de Finanças</h2>
    <br>

    <div id="cadastro">

        <div class="cadsalario">
            <h4>Cadastro do salário</h4>
            <label for="salario">Salário: </label>
            <input type="text" id="salario" required>
            <br><br>

            <input type="button" value="Salvar" onclick="salvar()">
        </div>

        <form id="formularioDespesa">
            <h4>Cadastro das Despesas</h4>
            <label for="data">Data: </label>
            <input type="date" id="data" required>
            <br><br>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required>
            <br><br>
            <label for="valor">Valor: </label>
            <input type="text" id="valor" required>
            <br><br>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <br><hr><br>

    <div id="listadespesa">
        <h2>Lista Financeira</h2>
        <ul id="output"></ul>
        <input type="button" value="Deletar Despesas" onclick="deletar()">

    </div>
    
    <div id="boxresumo">
        <h2>Resumo</h2>
        <div id="resumo">
            
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
